<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="p-1 m-2 border border-1 border-dark d-flex" style="height: 300px;">
      <div class="bg-primary border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-success border border-1 border-dark mb-auto">CFB Cursos</div>
      <div class="bg-info border border-1 border-dark mt-auto">CFB Cursos</div>
      <div class="bg-warning border border-1 border-dark mb-auto">CFB Cursos</div>
      <div class="bg-danger border border-1 border-dark mt-auto">CFB Cursos</div>
      <div class="bg-secondary border border-1 border-dark mb-auto">CFB Cursos</div>
      <div class="bg-dark border border-1 border-dark mt-auto">CFB Cursos</div>
      <div class="bg-light border border-1 border-dark my-auto">CFB Cursos</div>
    </div>
    <div class="p-1 m-2 border border-1 border-dark d-flex" style="height: 300px;">
      <div class="bg-primary border border-1 border-dark ms-auto">CFB Cursos</div>
      <div class="bg-success border border-1 border-dark ms-auto">CFB Cursos</div>
      <div class="bg-info border border-1 border-dark">CFB Cursos</div>
      <div class="bg-warning border border-1 border-dark">CFB Cursos</div>
      <div class="bg-danger border border-1 border-dark ms-auto">CFB Cursos</div>
      <div class="bg-secondary border border-1 border-dark">CFB Cursos</div>
      <div class="bg-dark border border-1 border-dark">CFB Cursos</div>
      <div class="bg-light border border-1 border-dark">CFB Cursos</div>
    </div>
    <div class="p-1 m-2 justify-content-center border border-1 border-dark d-flex" style="height: 300px;">
      <div class="bg-primary border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-success border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-info border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-warning border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-danger border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-secondary border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-dark border border-1 border-dark my-auto">CFB Cursos</div>
      <div class="bg-light border border-1 border-dark my-auto">CFB Cursos</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
