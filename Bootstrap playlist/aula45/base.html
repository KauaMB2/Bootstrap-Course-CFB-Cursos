<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <form class="p-3 needs-validation" novalidate>
      <div class="my-3">
        <label class="form-label">Digite seu nome:</label>
        <div class="input-group">
          <span class="input-group-text">Nome</span>
          <input class="form-control" type="text" name="f_nome" required>
        </div>
      </div>
      <div class="my-3">
        <div class="form-floating mb-3 mt-3">
          <input id="email" placeholder="Digite o email:" class="form-control" type="email" name="f_email" required>
          <label for="email">E-mail:</label>
          <div class="valid-feedback">Email validada!</div>
          <div class="invalid-feedback">Email não validada!</div>
        </div>
      </div>
      <div class="my-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" name="f_senha" required>
        <div class="valid-feedback">Senha validada!</div>
        <div class="invalid-feedback">Senha não validada!</div>
      </div>
      <div class="my-3">
        <label class="form-label">Selecione uma cor:</label>
        <input class="form-control form-control-color" type="color" name="f_cor" required>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Telefone:</label>
          <input class="form-control" type="text" name="f_fone" required>
        </div>
        <div class="col">
          <label class="form-label">Nascimento:</label>
          <input class="form-control" type="date" name="f_nascimento" required>
        </div>
      </div>
      <div class="my-3">
        <label class="form-label">Selecione o meio de deslocamento:</label>
        <select class="form-select" name="f_transporte" required >
          <option>Carro</option>
          <option>Motocicleta</option>
          <option>Avião</option>
          <option>Trem</option>
          <option>Navio</option>
        </select>
      </div>
      <div class="my-3">
        <label class="form-label"> Selecione o meio de deslocamento</label>
        <div>
          <input class="form-check-input" type="checkbox" name="checkbox">
          <label class="form-check-label">Terrestre</label>
        </div>
        <div>
          <input class="form-check-input" type="checkbox" name="checkbox">
          <label class="form-check-label">Aéreo</label>
        </div>
        <div>
          <input class="form-check-input" type="checkbox" name="checkbox">
          <label class="form-check-label">Marítimo</label>
        </div>
      </div>

      <div class="my-3">
        <input class="btn btn-primary" type="submit" name="f_cor" value="Enviar">
      </div>
    </form>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
