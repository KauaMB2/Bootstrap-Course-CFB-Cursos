<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-xxl p-3 border border-primary">
      <p class="h3 text-muted">muted</p>
      <p class="h3 text-primary">primary</p>
      <p class="h3 text-success">success</p>
      <p class="h3 text-info">info</p>
      <p class="h3 text-warning">warning</p>
      <p class="h3 text-danger">danger</p>
      <p class="h3 text-secondary">secondary</p>
      <p class="h3 text-white-50 bg-dark">white</p>
      <p class="h3 text-dark">dark</p>
      <p class="h3 text-light">light</p>
    </div>
    <div class="container-xxl bg-primary row flex border border-dark p-3 my-3">
      <p class="h3">primary</p>
    </div>
    <div class="container-xxl bg-success row flex border border-dark p-3 my-3">
      <p class="h3">success</p>
    </div>
    <div class="container-xxl bg-info row flex border border-dark p-3 my-3">
      <p class="h3">info</p>
    </div>
    <div class="container-xxl bg-warning row flex border border-dark p-3 my-3">
      <p class="h3">warning</p>
    </div>
    <div class="container-xxl bg-danger row flex border border-dark p-3 my-3">
      <p class="h3">danger</p>
    </div>
    <div class="container-xxl bg-secondary row flex border border-dark p-3 my-3">
      <p class="h3">secondary</p>
    </div>
    <div class="container-xxl bg-dark row flex border border-dark p-3 my-3">
      <p class="h3">dark</p>
    </div>
    <div class="container-xxl bg-light row flex border border-dark p-3 my-3">
      <p class="h3">light</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
