<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-xxl row bg-primary mb-3">
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn">Normal</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
      </div>
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Perigo</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
      </div>
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
      </div>
    </div>
    <div class="container-fluid bg-primary p-3">
      <div class="container-fluid bg-white my-3 p-3">
        <button type="button" class="btn btn-warning btn-sm">CFB Cursos</button>
        <button type="button" class="btn btn-danger btn-md">CFB Cursos</button>
        <button type="button" class="btn btn-dark btn-lg">CFB Cursos</button>
      </div>
      <div class="container-fluid bg-white my-3 p-3">
        <button type="button" class="btn btn-warning" disabled>CFB Cursos</button>
        <button type="button" class="btn btn-danger" disabled>CFB Cursos</button>
        <button type="button" class="btn btn-dark" disabled>CFB Cursos</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
