<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form class="p-3">
      <div class="my-3">
        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" name="f_nome">
      </div>
      <div class="my-3">
        <label class="form-label">E-mail:</label>
        <input class="form-control" type="email" name="f_email">
      </div>
      <div class="my-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" name="f_senha">
      </div>
      <div class="my-3">
        <label class="form-label">Selecione uma cor:</label>
        <input class="form-control form-control-color" type="color" name="f_cor">
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label">Telefone:</label>
          <input class="form-control" type="text" name="f_fone">
        </div>
        <div class="col">
          <label class="form-label">Nascimento:</label>
          <input class="form-control" type="date" name="f_nascimento">
        </div>
      </div>
      <div class="my-3">
        <input class="btn btn-primary" type="submit" name="f_cor" value="Enviar">
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
