<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-xxl bg-white p-2">
      <h1>Alinhamento vertical</h1>
      <div class="row bg-primary align-items-start m-2 p-2" style="height: 100px;">
        <div class="col bg-white bg-opacity-50 border"> Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border"> Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border"> Coluna 3</div>
      </div>
      <div class="row bg-primary align-items-center m-2 p-2" style="height: 100px;">
        <div class="col bg-white bg-opacity-50 border"> Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border"> Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border"> Coluna 3</div>
      </div>
      <div class="row bg-primary align-items-end m-2 p-2" style="height: 100px;">
        <div class="col bg-white bg-opacity-50 border"> Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border"> Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border"> Coluna 3</div>
      </div>
      <div class="row bg-primary m-2 p-2" style="height: 100px;">
        <div class="col bg-white align-self-start bg-opacity-50 border"> Coluna 1</div>
        <div class="col bg-white align-self-center bg-opacity-50 border"> Coluna 2</div>
        <div class="col bg-white align-self-end bg-opacity-50 border"> Coluna 3</div>
      </div>
    </div>
    <br>
    <div class="container-xxl bg-white p-2">
      <h1>Alinhamento horizontal</h1>
      <div class="row bg-primary justify-content-end m-2 p-2" style="height: 100px;">
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 2</div>
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 3</div>
      </div>
      <div class="row bg-primary justify-content-center m-2 p-2" style="height: 100px;">
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 2</div>
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 3</div>
      </div>
      <div class="row bg-primary justify-content-start m-2 p-2" style="height: 100px;">
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 2</div>
        <div class="col-3 bg-white bg-opacity-50 border"> Coluna 3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
