<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <script type="text/javascript" src="script.js"></script>
  <body>
    <div class="alert alert-success alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Sucesso</strong> em uma ação
    </div>
    <div class="alert alert-info alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Info</strong> indica uma informação
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Warning</strong> indica uma alerta
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Danger</strong> indica uma ação negativa
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Primary</strong> indica uma ação importante
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Secondary</strong> indica uma ação não muito importante
    </div>
    <hr/>
    <button onclick="changeColor()" type="button" class="btn btn-success m-3">Clique aqui</button>
    <div id="i" class="alert alert-secondary fade show">
      <strong id="text">Clique no botão acima</strong>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
