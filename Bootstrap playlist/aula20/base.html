<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="card my-3">
      <div class="card-header">
        <h1 class="card-title">CFB Cursos</h1>
      </div>
      <div class="card-body">
        <img class="card-img" src="arduino.png">
        <p class="card-text">Cabal com cursos de programação</p>
        <a href="http://cfbcursos.com.br/" target="_blank" class="btn btn-primary">Ir ao site</a>
      </div>
      <div class="card-footer">youtube.com/cfbcursos</div>
    </div>
    <div class="card my-3" style="width:250px;">
      <div class="card-header">
        <h1 class="card-title">CFB Cursos</h1>
      </div>
      <div class="card-body">
        <img class="card-img" src="arduino.png">
        <p class="card-text">Canal com cursos de programação</p>
        <a href="http://cfbcursos.com.br/" target="_blank" class="btn btn-primary">Ir ao site</a>
      </div>
      <div class="card-footer">youtube.com/cfbcursos</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
