<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="spinner-border"></div>
    <div class="spinner-border spinner-border-sm"></div>

    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-warning"></div>
    <br>
    <div class="spinner-grow"></div>
    <div class="spinner-grow spinner-grow-sm"></div>

    <div class="spinner-grow text-danger"></div>

    <br>
    <button type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm ml"></span>CFB Cursos</button>
    <button type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm ml"></span></button>
    <button type="button" class="btn btn-primary spinner-border spinner-border-sm"></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
