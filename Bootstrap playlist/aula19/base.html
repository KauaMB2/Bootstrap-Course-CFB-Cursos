<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between">Curso de Bootstrap <span class="badge bg-primary">19</span></li>
      <li class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between">Curso de Bootstrap <span class="badge bg-secondary">20</span></li>
      <li class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between
      ">Curso de Bootstrap <span class="badge bg-success">21</span></li>
    </ul>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item list-group-action list-group-item-primary">Curso de Bootstrap <span class="badge bg-primary">19</span></li>
      <li class="list-group-item list-group-action list-group-item-secondary">Curso de Bootstrap <span class="badge bg-secondary">20</span></li>
      <li class="list-group-item list-group-action list-group-item-success">Curso de Bootstrap <span class="badge bg-success">21</span></li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
