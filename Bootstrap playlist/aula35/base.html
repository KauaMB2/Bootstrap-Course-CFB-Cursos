<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="w-25 bg-primary mb-2">25%</div>
      <div class="w-50 bg-primary mb-2">50%</div>
      <div class="w-75 bg-primary mb-2">75%</div>
      <div class="w-100 bg-primary mb-2">100%</div>
      <div class="w-auto bg-primary mb-2">auto</div>
    </div>
    <div class="container-fluid" style="height:300px;">
      <div class="h-25 bg-danger mb-2 d-inline-block">25%</div>
      <div class="h-50 bg-warning mb-2 d-inline-block">50%</div>
      <div class="h-75 bg-info mb-2 d-inline-block">75%</div>
      <div class="h-100 bg-primary mb-2 d-inline-block">100%</div>
      <div class="h-auto bg-dark mb-2 d-inline-block">auto</div>
    </div>
    <div class="container-fluid bg-success">
      <div class="bg-danger mx-auto" style="width:200px;">Center</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
